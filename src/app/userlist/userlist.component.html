<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <section class="vh-100 gradient-custom" >
    <button type="button" class="btn btn-secondary" style="margin-left:20px;margin-top:20px;"(click)="goTohome()">Back</button><br><br>
    <div class="container">

    <h1 style="text-align:center;">User List</h1><br><br><br>
   
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Actions</th>
          <th></th>
            <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userlist of user">
          <td>{{userlist.firstName}}</td>
          <td>{{userlist.lastName}}</td>
          <td>{{userlist.email}}</td>
          <td>
            <button type="button" class="btn btn-primary"(click)="goToEditUser(userlist.id)">Update</button>&nbsp;
          
           
            
                <button type="button" class="btn btn-danger" (click)="deleteUserById(userlist.id)">Delete</button>&nbsp;
                   
                
               
                  </td>
              </tr>
        
      </tbody>
    </table>
  </div>
  </section>
